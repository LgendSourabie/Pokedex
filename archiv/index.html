<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemeon</title>
    <script src="script.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial";
      }
      img {
        width: 200px;
        height: auto;
        object-fit: cover;
      }
    </style>
    <style>
      #pokedex {
        min-height: 50vh;
        background-color: rgb(219, 33, 33);
        color: white;
      }
    </style>
  </head>
  <body onload="loadPokemon()">
    <div id="pokedex">
      <h1 id="name"></h1>
    </div>
  </body>
</html>
